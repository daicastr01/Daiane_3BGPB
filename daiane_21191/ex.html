    <h2>o que o JavaScript pode fazer?</h2>
    <p>O JavaScript pode alterar os valores de atributos HTML</p>

    <button onclick="document.getElementById('myImagem').src='pic_bulboff.gif'"> Apague a Luz</button>
    <img id="myImagem" src="pic_bulboff.gif" style="width: 100px">
    <button onclick="document.getElementById('myImagem').src='pic_bulbon.gif'">Acenda a Luz</button>

</body>
